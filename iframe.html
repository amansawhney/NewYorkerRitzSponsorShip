<!DOCTYPE html>
<html>
<head>

<body>

<style>
    .vertical-align {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-direction: row;
        flex-direction: row;
    }

    .vertical-align > [class^="col-"],
    .vertical-align > [class*=" col-"] {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center; /* Optional, to align inner items
                              horizontally inside the column */
    }

    /**
     *  Do NOT include this part into your stylesheet.
     *  "flex: 1" or "flex-grow: 1" is added to make the inner div
     *  - Which is also a flex-item - take up all the horizontal space
     *  available space inside the flex container (.col-* elements)
     */
    .vertical-align > [class^="col-"] > div,
    .vertical-align > [class*=" col-"] > div {
        /* flex: 1; */
        -webkit-box-flex: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
    }


    /**
     * S T Y L I N G
     ==================================*/

    iframe {
        width: 100%;
        height: 100vh;
        padding: 0;
        border: 1px inset #7a8b8b;
        margin: 0 auto;
        -webkit-overflow-scrolling: touch;
        overflow: auto;
    }
    body {
        padding:0;

        z-index:200;

    .bottom {
            position: absolute;
    bottom: 12.5%;
    }
.img-fluid {
max-width: 90%;
}
</style>

<header id="header" class="row">

        <img class="img-fluid " src="Assets for Developer 10-10-17/title-treatment_@2x.png" />

    </div>

<div class="desktop">
    <section id="frameHolder" ><iframe id="yourDiv"src="index.html" ></iframe>
    </section>

<script type="text/javascript">
    window.onscroll = function() {
        stickyScroll(document.getElementById('#yourDiv'));

    };
    function getViewport() {

        var viewPortWidth;
        var viewPortHeight;

        // the more standards compliant browsers (mozilla/netscape/opera/IE7) use window.innerWidth and window.innerHeight
        if (typeof window.innerWidth != 'undefined') {
            viewPortWidth = window.innerWidth,
                viewPortHeight = window.innerHeight
        }

// IE6 in standards compliant mode (i.e. with a valid doctype as the first line in the document)
        else if (typeof document.documentElement != 'undefined'
            && typeof document.documentElement.clientWidth !=
            'undefined' && document.documentElement.clientWidth != 0) {
            viewPortWidth = document.documentElement.clientWidth,
                viewPortHeight = document.documentElement.clientHeight
        }

        // older versions of IE
        else {
            viewPortWidth = document.getElementsByTagName('body')[0].clientWidth,
                viewPortHeight = document.getElementsByTagName('body')[0].clientHeight
        }
        return [viewPortWidth, viewPortHeight];
    }

    function stickyScroll(e) {

        if( window.pageYOffset > (innerHeight)) {
            document.getElementById('yourDiv').scrolling = 'yes';
        }

        if( window.pageYOffset < (innerHeight)) {
            document.getElementById('yourDiv').scrolling = 'no';
        }
    }


</script>
</body>
